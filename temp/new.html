<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body class="bg-[#FFF3CC] px-40 my-10 font-comic">
    <header>

        <nav class=" flex justify-between mx-5">
            <div class="flex flex-row ">
                <i class="bi bi-book-half text-3xl px-3"></i>
                <h1 class="text-3xl font-extrabold">StorySparkle</h1>
            </div>
            <div class="flex justitfy-around ">
                <a class="mx-8" href="{{ url_for('index') }}" >Home </a>
                <a class="mx-8" href="{{ url_for('gallery') }}" >Story Catalog</a>
                <a class="mx-8" href="#" >About</a>
            </div>
        </nav>
    </header>

    <main class="flex flex-col items-center ">
  
    <form method="POST" enctype="multipart/form-data" class="flex flex-col items-center text-3xl font-bold  border-4 border-dashed border-[#5FA5FF] m-10 p-30 mt-30">
        <h1 class="text-[#5FA5FF] text-5xl  font-bold mb-5  ">Upload an Image</h1>
     
        <label class="text-white text-20 bg-[#FFC73C] hover:bg-[#FFB700] focus:ring-4 focus:ring-blue-300 
                    font-medium rounded-full shadow-md text-sm px-7.5 py-2.5 dark:bg-blue-600 
                    dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-5" for="user_image">Choose a Picture</label>
        <input type="file" id="user_image" name="user_image" class="hidden">
    </form>
    


    </main>
    
</body>

<script>
  //auto submit 
  document.getElementById('user_image').addEventListener('change', function() {
    if (this.files.length > 0) {
      this.form.submit();
      
    }
  });
</script>
</html>
