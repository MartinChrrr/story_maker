<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Drawing up</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-[#FFF3CC] px-20 my-10 font-comic text-gray-800">
  <div class="flex flex-col items-center space-y-6">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-solid"></div>
    <h2 class="text-5xl font-semibold">Looking at your picture</h2>
    <p class="text-gray-500 text-xl">Our magic pencils are drawing up a story</p>
  </div>

  <script>
    
    const filename = "{{ filename }}";
    fetch(`/process_image/${filename}`)
      .then(response => {
        if (response.redirected) {
          window.location.href = response.url;
        } else {
          return response.text().then(text => console.error(text));
        }
      })
      .catch(err => {
        console.error(err);
        alert("Erreur pendant le traitement de l'image.");
      });
  </script>
</body>
</html>
